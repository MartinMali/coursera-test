<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
  </head>
<body ng-app='NarrowItDownApp'>
  <div class="container" ng-controller='NarrowItDownController as menu'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>
    <div class="form-group">
      <input type="text"
             ng-model="menu.searchTerm"
             placeholder="Search term" class="form-control">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary"
              ng-click="menu.getItems(menu.searchTerm);"
      >Narrow It Down For Me!</button>
    </div>
    <br><br><br>
    <found-items found-items="menu.found"
                 on-remove="menu.removeItem(index)"></found-items>
    <a href="#" ng-show= "menu.nothingFoundFlag"> Nothing found </a>
  </div>
  <script src="angularjs/angular.min.js"></script>
  <script src="angularjs/app.js"></script>
</body>
</html>
